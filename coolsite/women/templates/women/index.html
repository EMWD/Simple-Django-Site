{% extends 'women/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for post in posts %}
			<li><h2>{{post.title}}</h2>
	{% autoescape on %}
	{{post.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			{% if post.photo %}
				<img src="{{ post.photo.url}}" alt="">
			{% endif %}
			<p class="link-read-post"><a href="{{ post.get_absolute_url }}">Читать пост</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
